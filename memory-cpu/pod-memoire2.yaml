apiVersion: v1
kind: Pod
metadata:
  name: demo-memoire-2
spec:
  containers:
    - name: demo-memoire-conteneur-2
      image: polinux/stress
      resources:
        requests:
          memory: "50Mi"
        limits:
          memory: "100Mi"
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]
